data:
  class_path: data_modules.HSIDermoscopyDataModule
  init_args:
    task: CLASSIFICATION_MELANOMA_VS_DYSPLASTIC_NEVI
    train_val_test_split: [0.7, 0.15, 0.15]
    image_size: 224
    batch_size: 16
    num_workers: 8
    pin_memory: True
    data_dir: data/hsi_dermoscopy
    google_drive_id: 1WyIHxY1zh_f3uXwUVRvX9CzuFtfJchmx
    balanced_sampling: True
    
    transforms:
      train:
      - class_path: ShiftScaleRotate
        init_args:
          shift_limit: 0.1
          scale_limit: 0
          rotate_limit: 4
          interpolation: 2
          p: 0.5
      - class_path: RandomCropFromBorders
        init_args:
          crop_left: 0.2
          crop_right: 0.2
          crop_top: 0.2
          crop_bottom: 0.2
          p: 0.5
      - class_path: RGBShift
        init_args:
          r_shift_limit: 2
          g_shift_limit: 2
          b_shift_limit: 2
          p: 0.5
      - class_path: RandomBrightnessContrast
        init_args:
          brightness_limit: 0.2
          contrast_limit: 0.2
          p: 0.5
      - class_path: GaussNoise
        init_args:
          p: 0.5
      - class_path: Defocus
        init_args:
          p: 0.5
      - class_path: HorizontalFlip
        init_args:
          p: 0.5
      - class_path: PadIfNeeded
        init_args:
          min_height: ${data.init_args.image_size}
          min_width: ${data.init_args.image_size}
      - class_path: Resize
        init_args:
          height: ${data.init_args.image_size}
          width: ${data.init_args.image_size}
      - class_path: ToTensorV2
        init_args: {}
      val:
      - class_path: PadIfNeeded
        init_args:
          min_height: ${data.init_args.image_size}
          min_width: ${data.init_args.image_size}
      - class_path: Resize
        init_args:
          height: ${data.init_args.image_size}
          width: ${data.init_args.image_size}
      - class_path: ToTensorV2
        init_args: {}
      test:
      - class_path: PadIfNeeded
        init_args:
          min_height: ${data.init_args.image_size}
          min_width: ${data.init_args.image_size}
      - class_path: Resize
        init_args:
          height: ${data.init_args.image_size}
          width: ${data.init_args.image_size}
      - class_path: ToTensorV2
        init_args: {}